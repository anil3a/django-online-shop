{% extends "layout/index.html" %}{% load crispy_forms_tags %}

{% block content %}
<main class="flex-shrink-0 mt-per-10 d-flex justify-content-center">
  <div style="width: 360px;" class="mt-per-10">
    <div class="card">
      <div class="card-header">
        <h2 class="text-center">Login</h2>
      </div>
      <div class="card-body">
        {% crispy form %}
        <div>
          <p>Not registered? <a href="{% url 'signup' %}">Signup here</a></p>
        </div>
      </div>
    </div>

  </div>
</main>
{% endblock %}
