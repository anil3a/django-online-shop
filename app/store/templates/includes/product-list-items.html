{% load static %}{% load store_extras %}
{% for product in products %}
<div class="col-md-4 col-lg-4 mb-4 mb-lg-0 mt-4">
  <div class="card">
    <div class="d-flex justify-content-between p-3">
      <p class="lead mb-0">{{ product.name }}</p>
      <div
          class="bg-info rounded-circle d-flex align-items-center justify-content-center shadow-1-strong"
          style="width: 35px; height: 35px;">
        <p class="text-white mb-0 small">x{{ product.quantity }}</p>
      </div>
    </div>
    <img src="{% static 'images/django_unchained.png' %}" class="card-img-top" alt="Laptop" />
    <div class="card-body">
      <div class="d-flex justify-content-between mb-3">
        <h5 class="text-success mb-0">{{ product.price|currency }}</h5>
         <button type="button" class="btn btn-primary">Add to Cart</button>
      </div>
    </div>
  </div>
</div>
{% if forloop.last and has_next_page %}
  <div
      style="width: 0%; padding: 0"
      hx-trigger="revealed"
      hx-get="{% url 'product' %}?page={{ page_obj.next_page_number }}"
      hx-swap="afterend"
  >
  </div>
{% endif %}
{% endfor %}
