<header>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-light-subtle">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">DJ Store</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            {% url 'home' as home %}
            <a class="nav-link {% if request.path == home %}active{% endif %}" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            {% url 'category' as category %}
            <a class="nav-link {% if request.path == category %}active{% endif %}" href="{% url 'category' %}">Categories</a>
          </li>
          <li class="nav-item">
            {% url 'product' as product %}
            <a class="nav-link {% if request.path == product %}active{% endif %}" href="{% url 'product' %}">Products</a>
          </li>
          <li class="nav-item">
            {% url 'cart' as cart %}
            <a class="nav-link {% if request.path == cart %}active{% endif %}" href="{% url 'cart' %}">Cart</a>
          </li>
          <li class="nav-item">
            {% url 'checkout' as checkout %}
            <a class="nav-link {% if request.path == checkout %}active{% endif %}" href="{% url 'checkout' %}">Checkout</a>
          </li>
          <li class="nav-item">
            {% url 'login' as login %}
            <a class="nav-link {% if request.path == login %}active{% endif %}" href="{% url 'login' %}">Account</a>
          </li>
        </ul>
        <div class="d-flex">
          <a href="/admin">Login to Admin</a>
        </div>
        <!--                <form class="d-flex">-->
        <!--                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">-->
        <!--                    <button class="btn btn-outline-success" type="submit">Search</button>-->
        <!--                </form>-->
      </div>
    </div>
  </nav>
</header>
